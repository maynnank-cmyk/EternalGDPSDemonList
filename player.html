<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ–∏–ª—å –∏–≥—Ä–æ–∫–∞ - Geometry Dash Demon List</title>
    <style>
        /* ... —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å—Ç–∏–ª–∏ ... */
    </style>
</head>
<body>
    <!-- ... —Å—É—â–µ—Å—Ç–≤—É—é—â–∞—è —Ä–∞–∑–º–µ—Ç–∫–∞ ... -->

    <script>
        // ========== UNIVERSAL PLAYER PROFILE PAGE ==========
        // –†–∞–±–æ—Ç–∞–µ—Ç –¥–ª—è –õ–Æ–ë–û–ì–û –∏–≥—Ä–æ–∫–∞ —á–µ—Ä–µ–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL
        
        let currentPlayer = null;
        let allPlayers = [];
        let allDemons = [];

        // –ü–æ–ª—É—á–∞–µ–º ID –∏–≥—Ä–æ–∫–∞ –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ URL
        function getPlayerIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–µ–º–æ–Ω–∞
        function openDemonPage(demonId) {
            window.location.href = `demon.html?id=${demonId}`;
        }

        async function loadPlayerData() {
            const playerId = getPlayerIdFromURL();
            
            if (!playerId) {
                showError('ID –∏–≥—Ä–æ–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω');
                return;
            }

            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º players.json
                const playersResponse = await fetch('./data/players.json');
                const playersData = await playersResponse.json();
                allPlayers = playersData.players || [];
                
                // –ù–∞—Ö–æ–¥–∏–º —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞
                currentPlayer = allPlayers.find(p => p.id === playerId);
                
                if (!currentPlayer) {
                    showError('–ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    return;
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º demons.json
                const demonsResponse = await fetch('./data/demons.json');
                const demonsData = await demonsResponse.json();
                allDemons = demonsData.demons || [];
                
                renderPlayerPage();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
            }
        }

        function renderPlayerPage() {
            if (!currentPlayer) return;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.title = `${currentPlayer.name} - Geometry Dash Demon List`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ö–ª–µ–±–Ω—ã–µ –∫—Ä–æ—à–∫–∏
            document.getElementById('breadcrumbPlayerName').textContent = currentPlayer.name;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            document.getElementById('playerName').textContent = currentPlayer.name;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–≤–∞—Ç–∞—Ä
            const avatarElement = document.getElementById('playerAvatarLarge');
            avatarElement.innerHTML = currentPlayer.avatar;
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            const playerStats = calculatePlayerStats();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –º–µ—Ç–∞-–∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
            document.getElementById('playerRank').textContent = `#${playerStats.rank}`;
            document.getElementById('playerPoints').textContent = `${playerStats.totalPoints} pts`;
            document.getElementById('completedDemonsCount').textContent = playerStats.completedCount;
            document.getElementById('hardestDemonPoints').textContent = playerStats.hardestDemon ? playerStats.hardestDemon.points : '0';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –≤ –ø—Ä–æ—Ñ–∏–ª–µ
            document.getElementById('statPlayerName').textContent = currentPlayer.name;
            document.getElementById('statTotalPoints').textContent = playerStats.totalPoints;
            document.getElementById('statCompletedDemons').textContent = playerStats.completedCount;
            document.getElementById('statAverageRank').textContent = playerStats.averageRank.toFixed(1);
            document.getElementById('statFirstCompletion').textContent = playerStats.firstCompletion;
            
            // –†–µ–Ω–¥–µ—Ä–∏–º —Å–ª–æ–∂–Ω–µ–π—à–∏–π –¥–µ–º–æ–Ω
            renderHardestDemon(playerStats.hardestDemon);
            
            // –†–µ–Ω–¥–µ—Ä–∏–º —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö –¥–µ–º–æ–Ω–æ–≤
            renderCompletionsList(playerStats.completedDemons);
        }

        function calculatePlayerStats() {
            const stats = {
                totalPoints: 0,
                completedCount: 0,
                averageRank: 0,
                firstCompletion: '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                hardestDemon: null,
                completedDemons: [],
                rank: 1
            };
            
            if (!currentPlayer.completedDemons || currentPlayer.completedDemons.length === 0) {
                return stats;
            }
            
            // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ—Ö –∏–≥—Ä–æ–∫–æ–≤ –∏ —Å—á–∏—Ç–∞–µ–º –∏—Ö –æ—á–∫–∏ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ä–∞–Ω–≥–∞
            const playersWithPoints = allPlayers.map(player => {
                const points = calculatePlayerTotalPoints(player);
                return { player, points };
            }).filter(p => p.points > 0);
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∏–≥—Ä–æ–∫–æ–≤ –ø–æ –æ—á–∫–∞–º (–ø–æ —É–±—ã–≤–∞–Ω–∏—é)
            playersWithPoints.sort((a, b) => b.points - a.points);
            
            // –ù–∞—Ö–æ–¥–∏–º —Ä–∞–Ω–≥ —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞
            const currentPlayerPoints = calculatePlayerTotalPoints(currentPlayer);
            stats.rank = playersWithPoints.findIndex(p => p.player.id === currentPlayer.id) + 1;
            if (stats.rank === 0) stats.rank = playersWithPoints.length + 1;
            
            // –°–æ–±–∏—Ä–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø—Ä–æ–π–¥–µ–Ω–Ω—ã—Ö –¥–µ–º–æ–Ω–∞—Ö
            stats.completedDemons = currentPlayer.completedDemons.map(demonId => {
                const demon = allDemons.find(d => d.id === demonId);
                if (demon) {
                    const demonRank = calculateDemonRank(demon.id);
                    const points = calculatePointsByRank(demonRank);
                    
                    const completionInfo = {
                        demon: demon,
                        rank: demonRank,
                        points: points,
                        completionDate: currentPlayer.completions ? currentPlayer.completions[demonId] : '–î–∞—Ç–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞'
                    };
                    
                    stats.totalPoints += points;
                    return completionInfo;
                }
                return null;
            }).filter(Boolean);
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –¥–µ–º–æ–Ω—ã –ø–æ –æ—á–∫–∞–º (—Å–ª–æ–∂–Ω–µ–π—à–∏–π –ø–µ—Ä–≤—ã–π)
            stats.completedDemons.sort((a, b) => b.points - a.points);
            
            stats.completedCount = stats.completedDemons.length;
            stats.hardestDemon = stats.completedDemons[0] || null;
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Å—Ä–µ–¥–Ω–∏–π —Ä–∞–Ω–≥
            if (stats.completedCount > 0) {
                const totalRank = stats.completedDemons.reduce((sum, comp) => sum + comp.rank, 0);
                stats.averageRank = totalRank / stats.completedCount;
            }
            
            // –ù–∞—Ö–æ–¥–∏–º –ø–µ—Ä–≤—É—é –¥–∞—Ç—É –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è
            if (currentPlayer.completions) {
                const dates = Object.values(currentPlayer.completions).filter(date => date);
                if (dates.length > 0) {
                    dates.sort();
                    stats.firstCompletion = dates[0];
                }
            }
            
            return stats;
        }

        function calculatePlayerTotalPoints(player) {
            if (!player.completedDemons) return 0;
            
            return player.completedDemons.reduce((total, demonId) => {
                const demonRank = calculateDemonRank(demonId);
                return total + calculatePointsByRank(demonRank);
            }, 0);
        }

        function calculateDemonRank(demonId) {
            // –ù–∞—Ö–æ–¥–∏–º –ø–æ–∑–∏—Ü–∏—é –¥–µ–º–æ–Ω–∞ –≤ –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–º —Å–ø–∏—Å–∫–µ
            const sortedDemons = [...allDemons].sort((a, b) => {
                // –ü—Ä–æ—Å—Ç–∞—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –ø–æ—Ä—è–¥–∫—É –≤ JSON
                return allDemons.indexOf(a) - allDemons.indexOf(b);
            });
            
            return sortedDemons.findIndex(d => d.id === demonId) + 1;
        }

        function calculatePointsByRank(rank) {
            return Math.max(1000 - (rank - 1) * 50, 100);
        }

        function renderHardestDemon(hardestDemon) {
            const container = document.getElementById('hardestDemonContainer');
            
            if (!hardestDemon) {
                container.innerHTML = `
                    <div class="no-completions">
                        <div style="font-size: 48px; margin-bottom: 20px;">üòî</div>
                        <div>–ù–µ—Ç –ø—Ä–æ–π–¥–µ–Ω–Ω—ã—Ö –¥–µ–º–æ–Ω–æ–≤</div>
                    </div>
                `;
                return;
            }
            
            const rankClass = hardestDemon.rank === 1 ? 'top-1' : 
                            hardestDemon.rank <= 3 ? 'top-3' : 
                            hardestDemon.rank <= 10 ? 'top-10' : '';
            
            container.innerHTML = `
                <div class="hardest-demon-card" onclick="openDemonPage('${hardestDemon.demon.id}')">
                    <div class="hardest-demon-name">${hardestDemon.demon.name}</div>
                    <div class="hardest-demon-creator">by ${hardestDemon.demon.creator}</div>
                    <div class="hardest-demon-points">${hardestDemon.points} pts</div>
                    <div class="completion-date">–†–∞–Ω–≥: #${hardestDemon.rank}</div>
                    <div class="completion-date">–ü—Ä–æ–π–¥–µ–Ω: ${hardestDemon.completionDate}</div>
                </div>
            `;
        }

        function renderCompletionsList(completedDemons) {
            const completionsList = document.getElementById('completionsList');
            
            if (!completedDemons || completedDemons.length === 0) {
                completionsList.innerHTML = `
                    <div class="no-completions">
                        <div style="font-size: 48px; margin-bottom: 20px;">üòî</div>
                        <div>–ù–µ—Ç –ø—Ä–æ–π–¥–µ–Ω–Ω—ã—Ö –¥–µ–º–æ–Ω–æ–≤</div>
                        <div style="font-size: 14px; margin-top: 10px;">–≠—Ç–æ—Ç –∏–≥—Ä–æ–∫ –µ—â–µ –Ω–µ –ø—Ä–æ—à–µ–ª –Ω–∏ –æ–¥–Ω–æ–≥–æ –¥–µ–º–æ–Ω–∞ –∏–∑ —Å–ø–∏—Å–∫–∞</div>
                    </div>
                `;
                return;
            }
            
            completionsList.innerHTML = '';
            
            completedDemons.forEach(completion => {
                const rankClass = completion.rank === 1 ? 'top-1' : 
                                completion.rank <= 3 ? 'top-3' : 
                                completion.rank <= 10 ? 'top-10' : '';
                
                const completionItem = document.createElement('div');
                completionItem.className = 'completion-item';
                completionItem.onclick = () => openDemonPage(completion.demon.id);
                completionItem.innerHTML = `
                    <div class="demon-rank ${rankClass}">#${completion.rank}</div>
                    <div class="demon-info">
                        <div class="demon-name">${completion.demon.name}</div>
                        <div class="demon-creator">by ${completion.demon.creator} ‚Ä¢ ${completion.completionDate}</div>
                    </div>
                    <div class="demon-points">${completion.points} pts</div>
                `;
                completionsList.appendChild(completionItem);
            });
        }

        function showError(message) {
            document.body.innerHTML = `
                <div style="text-align: center; padding: 100px; color: var(--text-secondary);">
                    <h1>‚ùå ${message}</h1>
                    <p>–í–µ—Ä–Ω–∏—Ç–µ—Å—å –Ω–∞ <a href="players.html" style="color: var(--accent-blue);">—Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤</a></p>
                </div>
            `;
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        window.openDemonPage = openDemonPage;

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadPlayerData);
    </script>
</body>
