    <script>
        // ========== PLAYERS DATA SYSTEM ==========
        
        // ... —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –∫–æ–¥ ...

        // ========== RENDERING ==========

        function renderPlayers() {
            const playersList = document.getElementById('playersList');
            if (!playersList) {
                console.error('‚ùå Element playersList not found');
                return;
            }
            
            playersList.innerHTML = '';
            
            if (players.length === 0) {
                playersList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                        <div style="font-size: 48px; margin-bottom: 20px;">üòî</div>
                        <div>–ò–≥—Ä–æ–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>
                        <div style="font-size: 14px; margin-top: 10px;">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–∞–π–ª data/players.json</div>
                    </div>
                `;
                return;
            }
            
            // –°—á–∏—Ç–∞–µ–º –æ—á–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∏–≥—Ä–æ–∫–∞ –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º
            players.forEach(player => {
                player.totalPoints = calculatePlayerPoints(player);
                player.completedCount = player.completedDemons ? player.completedDemons.length : 0;
            });
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –æ—á–∫–∞–º (–ø–æ —É–±—ã–≤–∞–Ω–∏—é)
            players.sort((a, b) => b.totalPoints - a.totalPoints);
            
            // –†–µ–Ω–¥–µ—Ä–∏–º –∏–≥—Ä–æ–∫–æ–≤
            players.forEach((player, index) => {
                const rank = index + 1;
                const rankClass = rank === 1 ? 'top-1' : 
                                rank <= 3 ? 'top-3' : 
                                rank <= 10 ? 'top-10' : '';
                
                const playerRow = document.createElement('div');
                playerRow.className = 'player-row';
                playerRow.innerHTML = `
                    <div class="player-rank ${rankClass}">${rank}</div>
                    <div class="player-avatar">
                        <div class="avatar-placeholder">${player.avatar}</div>
                    </div>
                    <div class="player-info">
                        <div>
                            <div class="player-name" onclick="openPlayerProfile('${player.id}')">${player.name}</div>
                            <div class="player-demons">–ü—Ä–æ–π–¥–µ–Ω–æ –¥–µ–º–æ–Ω–æ–≤: <span>${player.completedCount}</span></div>
                        </div>
                        <div class="player-score">${player.totalPoints} pts</div>
                    </div>
                `;
                playersList.appendChild(playerRow);
            });
        }

        // ========== UTILITY FUNCTIONS ==========

        function openPlayerProfile(playerId) {
            window.location.href = `player.html?id=${playerId}`;
        }

        // ... –æ—Å—Ç–∞–ª—å–Ω–æ–π —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –∫–æ–¥ ...

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        window.refreshData = refreshData;
        window.openPlayerProfile = openPlayerProfile;

        // ... –æ—Å—Ç–∞–ª—å–Ω–æ–π —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –∫–æ–¥ ...
    </script>
