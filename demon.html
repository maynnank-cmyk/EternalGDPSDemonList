<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Demon</title>
    <style>
        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #262626;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-red: #ff3333;
            --accent-blue: #3366ff;
            --accent-purple: #9933ff;
            --border-color: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 0;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .logo span {
            color: var(--accent-red);
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 25px;
        }
        
        nav ul li a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .error-container {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-secondary);
        }
        
        .error-title {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--accent-red);
        }
        
        .demon-content {
            padding: 40px 0;
        }
        
        .demon-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .demon-name {
            font-size: 48px;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--accent-red), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .demon-meta {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            text-align: center;
        }
        
        .meta-value {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-blue);
        }
        
        .meta-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
        }
        
        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Video Section - –ö—Ä–∞—Å–∏–≤—ã–π –¥–∏–∑–∞–π–Ω */
        .video-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .video-section h2 {
            margin-bottom: 25px;
            color: var(--accent-red);
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .video-section h2::before {
            content: "üé•";
            font-size: 24px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 8px;
            overflow: hidden;
            margin: 0 auto;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, var(--bg-primary), var(--bg-tertiary));
            color: var(--text-secondary);
            text-align: center;
            padding: 20px;
        }
        
        .video-placeholder .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .video-info {
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border-left: 4px solid var(--accent-blue);
        }
        
        /* Completions Section */
        .completions-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .completions-section h2 {
            margin-bottom: 25px;
            color: var(--accent-blue);
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .completions-section h2::before {
            content: "üèÜ";
            font-size: 24px;
        }
        
        .completions-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .completion-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .completion-item:hover {
            transform: translateX(5px);
            border-color: var(--accent-blue);
            box-shadow: 0 5px 15px rgba(51, 102, 255, 0.2);
        }
        
        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            color: white;
            font-weight: bold;
            font-size: 22px;
            flex-shrink: 0;
            border: 2px solid var(--accent-red);
        }
        
        .player-info {
            flex: 1;
            text-align: left;
        }
        
        .player-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 18px;
            color: var(--text-primary);
            transition: color 0.3s;
            cursor: pointer;
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .player-name:hover {
            color: var(--accent-blue);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Progress Styles */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }
        
        .progress-bar {
            flex: 1;
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .progress-100 {
            background: linear-gradient(90deg, #00ff00, #00cc00);
        }
        
        .progress-partial {
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
        }
        
        .progress-text {
            font-size: 12px;
            color: var(--text-secondary);
            min-width: 40px;
            text-align: right;
        }
        
        .no-completions {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            border-radius: 8px;
            border: 2px dashed var(--border-color);
        }
        
        .no-completions .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-blue);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        /* Scrollbar Styling */
        .completions-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .completions-list::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }
        
        .completions-list::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 3px;
        }
        
        .completions-list::-webkit-scrollbar-thumb:hover {
            background: var(--accent-purple);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Eternal <span>GDPS</span></a>
                <nav>
                    <ul>
                        <li><a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a></li>
                        <li><a href="players.html">–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</a></li>
                        <li><a href="contacts.html">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a></li>
                        <li><a href="news.html">–ù–æ–≤–æ—Å—Ç–∏</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="content">
            <div style="text-align: center; padding: 100px 20px;">
                <h2>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–µ–º–æ–Ω–∞...</h2>
            </div>
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º ID –¥–µ–º–æ–Ω–∞ –∏–∑ URL
        function getDemonIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –ø—Ä–æ—Ñ–∏–ª—è –∏–≥—Ä–æ–∫–∞
        function openPlayerProfile(playerId) {
            window.location.href = `player.html?id=${playerId}`;
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error-container">
                    <div class="error-title">‚ùå –û—à–∏–±–∫–∞</div>
                    <h2>${message}</h2>
                    <p><a href="index.html" style="color: var(--accent-blue);">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a></p>
                </div>
            `;
        }

        // –ò–∑–≤–ª–µ–∫–∞–µ–º ID YouTube –≤–∏–¥–µ–æ –∏–∑ URL
        function extractYouTubeId(url) {
            if (!url) return null;
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function calculatePointsByRank(rank) {
            if (rank <= 50) {
                return Math.max(1000 - (rank - 1) * 20, 300);
            } else {
                return Math.max(300 - (rank - 51) * 5, 5);
            }
        }

        // üî• –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –†–∞—Å—á–µ—Ç –æ—á–∫–æ–≤ —Å —É—á–µ—Ç–æ–º –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function calculatePointsWithProgress(demonRank, progress) {
            const basePoints = calculatePointsByRank(demonRank);
            
            if (progress === 100) {
                return basePoints; // –ü–æ–ª–Ω—ã–µ –æ—á–∫–∏ –∑–∞ 100%
            } else if (progress >= 51) {
                return Math.floor(basePoints / 4); // 1/4 –æ—á–∫–æ–≤ –∑–∞ 51%+
            } else {
                return 0; // –ù–µ—Ç –æ—á–∫–æ–≤ –∑–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å –º–µ–Ω–µ–µ 51%
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        async function loadDemonData() {
            const demonId = getDemonIdFromURL();
            
            if (!demonId) {
                showError('ID –¥–µ–º–æ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω');
                return;
            }

            try {
                console.log('üîç –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–µ–º–æ–Ω–∞ —Å ID:', demonId);

                // –ó–∞–≥—Ä—É–∂–∞–µ–º demons.json
                const demonsResponse = await fetch('data/demons.json');
                if (!demonsResponse.ok) throw new Error('demons.json –Ω–µ –Ω–∞–π–¥–µ–Ω');
                
                const demonsData = await demonsResponse.json();
                console.log('üìã –ó–∞–≥—Ä—É–∂–µ–Ω–æ –¥–µ–º–æ–Ω–æ–≤:', demonsData.demons.length);

                // –ó–∞–≥—Ä—É–∂–∞–µ–º players.json
                const playersResponse = await fetch('data/players.json');
                if (!playersResponse.ok) throw new Error('players.json –Ω–µ –Ω–∞–π–¥–µ–Ω');
                
                const playersData = await playersResponse.json();
                console.log('üë• –ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏–≥—Ä–æ–∫–æ–≤:', playersData.players.length);

                // –ù–∞—Ö–æ–¥–∏–º –¥–µ–º–æ–Ω–∞
                const demon = demonsData.demons.find(d => d.id === demonId);
                if (!demon) {
                    const availableDemons = demonsData.demons.map(d => d.id).join(', ');
                    showError(`–î–µ–º–æ–Ω "${demonId}" –Ω–µ –Ω–∞–π–¥–µ–Ω. –î–æ—Å—Ç—É–ø–Ω—ã–µ –¥–µ–º–æ–Ω—ã: ${availableDemons}`);
                    return;
                }

                console.log('üéØ –ù–∞–π–¥–µ–Ω –¥–µ–º–æ–Ω:', demon.name);
                renderDemonPage(demon, playersData.players);
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–µ–º–æ–Ω–∞
        function renderDemonPage(demon, players) {
            // –ù–∞—Ö–æ–¥–∏–º –∏–≥—Ä–æ–∫–æ–≤, –ø—Ä–æ—à–µ–¥—à–∏—Ö —ç—Ç–æ–≥–æ –¥–µ–º–æ–Ω–∞
            const playersWhoCompleted = players.filter(player => 
                player.completedDemons && player.completedDemons.includes(demon.id)
            );

            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            const completionRate = players.length > 0 ? (playersWhoCompleted.length / players.length * 100).toFixed(1) : 0;

            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–∞–Ω–≥ –∏ –æ—á–∫–∏ –¥–µ–º–æ–Ω–∞
            const demonRank = playersWhoCompleted.length > 0 ? 
                playersWhoCompleted[0].completedDemons.indexOf(demon.id) + 1 : 0;
            const points = calculatePointsByRank(demonRank);

            // üî• –°—á–∏—Ç–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–æ –ø—Ä–æ–≥—Ä–µ—Å—Å—É
            const fullCompletions = playersWhoCompleted.filter(player => 
                player.progress && player.progress[demon.id] === 100
            ).length;
            
            const partialCompletions = playersWhoCompleted.filter(player => 
                player.progress && player.progress[demon.id] >= 51 && player.progress[demon.id] < 100
            ).length;

            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="demon-content">
                    <div class="demon-header">
                        <h1 class="demon-name">${demon.name}</h1>
                        <p style="font-size: 18px; color: var(--text-secondary); max-width: 600px; margin: 0 auto;">
                            ${demon.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}
                        </p>
                        
                        <div class="demon-meta">
                            <div class="meta-item">
                                <div class="meta-value">${demon.creator}</div>
                                <div class="meta-label">–°–æ–∑–¥–∞—Ç–µ–ª—å</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-value">${playersWhoCompleted.length}</div>
                                <div class="meta-label">–ü—Ä–æ–π–¥–µ–Ω–æ –∏–≥—Ä–æ–∫–∞–º–∏</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-value">${completionRate}%</div>
                                <div class="meta-label">–ü—Ä–æ—Ü–µ–Ω—Ç –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-value">${points}</div>
                                <div class="meta-label">–û—á–∫–∏ –∑–∞ 100%</div>
                            </div>
                        </div>
                    </div>

                    <div class="content-grid">
                        <!-- –í–∏–¥–µ–æ —Å–µ–∫—Ü–∏—è -->
                        <div class="video-section">
                            <h2>–í–∏–¥–µ–æ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è</h2>
                            
                            <div class="video-container" id="videoContainer">
                                ${demon.videoUrl ? `
                                    <iframe src="https://www.youtube.com/embed/${extractYouTubeId(demon.videoUrl)}" 
                                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                            allowfullscreen>
                                    </iframe>
                                ` : `
                                    <div class="video-placeholder">
                                        <div class="icon">üìπ</div>
                                        <div>–í–∏–¥–µ–æ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç</div>
                                        <div style="font-size: 12px; margin-top: 10px;">–î–ª—è —ç—Ç–æ–≥–æ –¥–µ–º–æ–Ω–∞ –Ω–µ—Ç –≤–∏–¥–µ–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è</div>
                                    </div>
                                `}
                            </div>
                            
                            ${demon.videoUrl ? `
                                <div class="video-info">
                                    <strong>‚ÑπÔ∏è –û—Ñ–∏—Ü–∏–∞–ª—å–Ω–∞—è –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è</strong>
                                    <div style="margin-top: 8px; font-size: 14px; color: var(--text-secondary);">
                                        –≠—Ç–æ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–µ –≤–∏–¥–µ–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è –¥–µ–º–æ–Ω–∞
                                    </div>
                                </div>
                            ` : ''}
                        </div>

                        <!-- –°–µ–∫—Ü–∏—è –∏–≥—Ä–æ–∫–æ–≤ -->
                        <div class="completions-section">
                            <h2>–ò–≥—Ä–æ–∫–∏, –ø—Ä–æ—à–µ–¥—à–∏–µ –¥–µ–º–æ–Ω–∞</h2>
                            
                            <div class="completions-list" id="completionsList">
                                ${playersWhoCompleted.length > 0 ? 
                                    playersWhoCompleted.map(player => {
                                        const progress = player.progress ? player.progress[demon.id] || 100 : 100;
                                        const progressClass = progress === 100 ? 'progress-100' : 'progress-partial';
                                        const progressText = progress === 100 ? '100%' : `${progress}%`;
                                        const earnedPoints = calculatePointsWithProgress(demonRank, progress);
                                        
                                        return `
                                            <div class="completion-item">
                                                <div class="player-avatar">${player.avatar}</div>
                                                <div class="player-info">
                                                    <div class="player-name" onclick="openPlayerProfile('${player.id}')">
                                                        ${player.name}
                                                    </div>
                                                    <div class="progress-container">
                                                        <div class="progress-bar">
                                                            <div class="progress-fill ${progressClass}" style="width: ${progress}%"></div>
                                                        </div>
                                                        <div class="progress-text">${progressText}</div>
                                                    </div>
                                                </div>
                                                <div style="font-size: 14px; color: var(--accent-blue); font-weight: bold;">
                                                    ${earnedPoints} pts
                                                </div>
                                            </div>
                                        `;
                                    }).join('') :
                                    `<div class="no-completions">
                                        <div class="icon">üòî</div>
                                        <div style="font-size: 18px; margin-bottom: 10px;">–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –ø—Ä–æ—à–µ–ª —ç—Ç–æ–≥–æ –¥–µ–º–æ–Ω–∞</div>
                                        <div style="font-size: 14px;">–ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</div>
                                    </div>`
                                }
                            </div>

                            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
                            ${playersWhoCompleted.length > 0 ? `
