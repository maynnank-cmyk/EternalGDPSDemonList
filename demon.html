<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Geometry Dash Demon</title>
    <style>

        }
        
        nav ul {

        }
        
        nav ul li a {

        /* Error and Loading */
        .error-container, .loading {

        }

        .demon-content {
            padding: 40px 0;
            text-align: center;
        }
        
        .demon-name {
            font-size: 48px;
            margin-bottom: 20px;

        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Geometry Dash <span>Demon List</span></a>
                <nav>
                    <ul>
                        <li><a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a></li>
                        <li><a href="players.html">–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</a></li>
                        <li><a href="contacts.html">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="content">
            <div class="loading">
                <h2>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–µ–º–æ–Ω–∞...</h2>
            </div>
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º ID –¥–µ–º–æ–Ω–∞ –∏–∑ URL
        function getDemonIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error-container">
                    <div class="error-title">‚ùå –û—à–∏–±–∫–∞</div>
                    <h2>${message}</h2>
                    <p><a href="index.html" style="color: var(--accent-blue);">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a></p>
                </div>
            `;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        async function loadData() {
            const demonId = getDemonIdFromURL();
            
            if (!demonId) {
                showError('ID –¥–µ–º–æ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω');
                return;
            }

            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º demons.json
                const demonsResponse = await fetch('./data/demons.json');
                if (!demonsResponse.ok) throw new Error('–§–∞–π–ª demons.json –Ω–µ –Ω–∞–π–¥–µ–Ω');
                const demonsData = await demonsResponse.json();
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º players.json
                const playersResponse = await fetch('./data/players.json');
                if (!playersResponse.ok) throw new Error('–§–∞–π–ª players.json –Ω–µ –Ω–∞–π–¥–µ–Ω');
                const playersData = await playersResponse.json();

                // –ù–∞—Ö–æ–¥–∏–º –¥–µ–º–æ–Ω–∞
                const demon = demonsData.demons.find(d => d.id === demonId);
                if (!demon) {
                    showError(`–î–µ–º–æ–Ω "${demonId}" –Ω–µ –Ω–∞–π–¥–µ–Ω`);
                    return;
                }

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                renderDemonPage(demon, playersData.players);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–µ–º–æ–Ω–∞
        function renderDemonPage(demon, players) {
            const playersWhoCompleted = players.filter(player => 
                player.completedDemons && player.completedDemons.includes(demon.id)
            );

            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="demon-content">
                    <h1 class="demon-name">${demon.name}</h1>
                    <p><strong>–°–æ–∑–¥–∞—Ç–µ–ª—å:</strong> ${demon.creator}</p>
                    ${demon.description ? `<p>${demon.description}</p>` : ''}
                    
                    <div style="margin: 40px 0;">
                        <h3>üé• –í–∏–¥–µ–æ</h3>
                        ${demon.videoUrl ? 
                            `<p><a href="${demon.videoUrl}" target="_blank" style="color: var(--accent-blue);">–°–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ YouTube</a></p>` :
                            '<p>–í–∏–¥–µ–æ –Ω–µ —É–∫–∞–∑–∞–Ω–æ</p>'
                        }
                    </div>
                    
                    <div style="margin: 40px 0;">
                        <h3>üèÜ –ò–≥—Ä–æ–∫–∏, –ø—Ä–æ—à–µ–¥—à–∏–µ –¥–µ–º–æ–Ω–∞ (${playersWhoCompleted.length})</h3>
                        ${playersWhoCompleted.length > 0 ? 
                            playersWhoCompleted.map(player => `
                                <div style="background: var(--bg-secondary); padding: 10px; margin: 10px 0; border-radius: 5px;">
                                    <strong>${player.name}</strong>
                                    ${player.completions && player.completions[demon.id] ? 
                                        ` - ${player.completions[demon.id]}` : ''
                                    }
                                </div>
                            `).join('') :
                            '<p>–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–µ –ø—Ä–æ—à–µ–ª —ç—Ç–æ–≥–æ –¥–µ–º–æ–Ω–∞</p>'
                        }
                    </div>
                </div>
            `;
            
            document.title = `${demon.name} - Geometry Dash Demon List`;
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
